<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .consent-banner {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: #f8f9fa;
          padding: 15px;
          text-align: center;
          border-top: 2px solid #007bff;
          z-index: 1000;
        }
    
        .consent-banner p {
          margin: 0;
          font-size: 14px;
          color: #333;
        }
    
        .consent-banner button {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 14px;
          cursor: pointer;
          border-radius: 4px;
          margin-left: 10px;
        }
    
        .consent-banner button:hover {
          background-color: #0056b3;
        }
      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website with Two Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WZXBVZDV');</script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WZXBVZDV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <h1>Button Click Demo</h1>
        <button id="button1">Change Background Color</button>
        <button id="button2">Generate Random Number</button>
        <p id="message"></p>
    </div>
    <div id="consent-banner" class="consent-banner">
      <p>This website uses cookies to ensure you get the best experience on our website. 
        <a href="/privacy-policy" target="_blank">Learn more</a>
      </p>
      <button id="accept-btn">Accept</button>
    </div>
    
    <script src="script.js"></script>
    <script>
      // Check if consent was already given
      window.onload = function() {
        if (!localStorage.getItem("cookieConsent")) {
          document.getElementById("consent-banner").style.display = "block";
        }
      }
  
      // Handle consent acceptance
      document.getElementById("accept-btn").addEventListener("click", function() {
        localStorage.setItem("cookieConsent", "true");
        document.getElementById("consent-banner").style.display = "none";
      });
    </script>
</body>
</html>
